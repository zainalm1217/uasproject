version: '3.8'
services:
  php:
    build:
      context: ./php
    container_name: ${COMPOSE_PROJECT_NAME}_php
    # Teruskan variabel PROJECT_NAME ke dalam kontainer
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - XDEBUG=${XDEBUG:-false}
    volumes:
      - ./src:/var/www/html
    depends_on:
      db:
        condition: service_healthy
  nginx:
    build:
      context: ./nginx
    container_name: ${COMPOSE_PROJECT_NAME}_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
  db:
    image: mariadb:10.11
    container_name: ${COMPOSE_PROJECT_NAME}_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "13306:3306"
    environment:
      # Database ini akan dibuat saat kontainer pertama kali dijalankan
      MYSQL_DATABASE: ${PROJECT_NAME}
      MYSQL_ROOT_PASSWORD: p455w0rd
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql

  metabase:
      image: metabase/metabase:latest
      container_name: ${COMPOSE_PROJECT_NAME}_metabase
      hostname: metabase
      ports:
        - "3000:3000"
      environment:
        # Gunakan database EMBEDDED untuk Metabase (tidak perlu MySQL)
        MB_DB_TYPE: h2
        MB_DB_FILE: /metabase-data/metabase.db
        MB_SITE_NAME: "OBE Curriculum Analytics - ${PROJECT_NAME}"
        MB_EMOJI_IN_LOGO: false
      volumes:
        - ./metabase/data:/metabase-data
      depends_on:
        - db
      healthcheck:
        test: curl --fail -I http://localhost:3000/api/health || exit 1
        interval: 15s
        timeout: 5s
        retries: 10
      restart: unless-stopped